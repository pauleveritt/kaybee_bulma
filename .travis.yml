language: python
python:
  - "3.6"
sudo: false
install:
  - pip install -r requirements.txt
script:
  - set -e
  - pip install doctr
  - cd docs
  - sphinx-build -E -b html . _build
  - cd ..
  - doctr deploy . --built-docs docs/_build
deploy:
  provider: pypi
  user: pauleveritt
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_cleanup: true
  on:
    tags: true
    python: 3.6
env:
  global:
    # Doctr deploy key for pauleveritt/kaybee_bulma
    - secure: ""
