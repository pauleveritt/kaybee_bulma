{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <div class="columns">
            <div class="column sb_body">
                <h1 class="title is-1">Category: {{ resource.title }}</h1>
                {{ body }}

                <h2>Resources</h2>
                <ul id="kb-reference-listing">
                    {% for resource in resource.get_targets(sphinx_app.resources) %}
                        <li><a
                                class="kb-reference-item"
                                href="{{ pathto(resource.docname, 1) + '.html'}}">{{ resource.title }}</a></li>
                    {% endfor %}
                </ul>

                {% include "prevnext.html" %}
            </div>

            <div class="column is-3">
                {% include "sidenav.html" %}
            </div>
        </div>
    </div>
{% endblock %}
