{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <div class="columns">
            <div class="column sb_body">
                <h1 class="title is-1">Category: {{ resource.title }}</h1>
                <div id="kbb-sphinx-body">{{ body }}</div>

                <h2>Resources</h2>
                {% for resource in resource.get_targets(resources) %}
                    <p>
                    <div class="kbb-listing-title">
                        <a href="{{ pathto(resource.docname, 1) + '.html' }}">{{ resource.title }}</a>
                    </div>
                    {% if resource.excerpt %}
                        <div class="kb-listing-excerpt">
                            {{ resource.excerpt }}
                        </div>
                    {% endif %}
                    </p>
                {% endfor %}
            </div>

            <div class="column is-3">
                {% include "sidenav.html" %}
            </div>
        </div>
    </div>
{% endblock %}
